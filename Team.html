<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .team-member {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Meet Our Team</h1>

    <div class="team-container">
        <div class="team-member">
            <img src="team-member1.jpg" alt="Team Member 1">
            <div class="name">Alice Johnson</div>
            <div class="role">Founder &amp; CEO</div>
        </div>
        <div class="team-member">
            <img src="team-member2.jpg" alt="Team Member 2">
            <div class="name">Michael Lee</div>
            <div class="role">Project Manager</div>
        </div>
        <div class="team-member">
            <img src="team-member3.jpg" alt="Team Member 3">
            <div class="name">Sara Kim</div>
            <div class="role">Lead Designer</div>
        </div>
        <!-- Add more team members as needed -->
    </div>

</body>
</html>
